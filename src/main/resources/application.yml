server:
  port: 9191

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE-APPLICATION
          uri: lb://USER-SERVICE-APPLICATION
          predicates:
            - Path=/users/**
        - id: DEPARTMENT-SERVICE-APPLICATION
          uri: lb//DEPARTMENT-SERVICE-APPLICATION
          predicates:
            - Path=/departments/**


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost